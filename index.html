<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>html-css-toboolist</title>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="page">
            <!-- header -->
            <header>
                <img src="./img/Logo.png" alt="boolean logo" />
                <h1>Toboolist</h1>
            </header>

            <!-- main -->
            <main>
                <section>
                    <span class="button primary">Add Task</span>
                    <span class="button">Add Section</span>
                </section>
                <hr />
                <section>
                    <div class="accordion">
                        <div class="accordion__button">
                            <span>&blacktriangledown;</span>
                            <span>New Task</span>
                        </div>
                        <ul class="accordion__list">
                            <li>
                                <span class="checkbox done">&check;</span>
                                <span>Quarterly Newsletter</span>
                                <span class="chip blue">Editorial</span>
                            </li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
